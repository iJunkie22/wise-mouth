<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="icon.png" />
    <script src="js/jsToolbox.js"></script>
    
    <title>WiseMouth</title>
  </head>
  
  <body>
    <header>
      <h1>Wise Mouth</h1>
      
      <nav>
      </nav>
    </header>
    
    
    <form id="gameOptions" name="gameOptions" class="displaynone">
      <div class="wbox center">
        <div class="col">
          <div class="form-group">
            <label for="go-turnlen">Length of turn</label>
            <select id="go-turnlen" name="turnlength">
              <option value="1">1</option>
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="30">30</option>
              <option value="60">60</option>
              <option value="120">120</option>
            </select>  
          </div> <!-- class="form-group" -->
        </div> <!-- class="col" -->
          
        <div class="col">
          <span class="fline">Are you ready?</span>
          <button class="" type="submit" id="btnSubmit">Start A New Game</button>
        </div> <!-- class="col" -->
      </div> <!-- class="wbox center" -->
    </form>
    
    <div id="game" class="">
      <div id="letter-hider">
      </div>
      <div id="letter-pusher" class="">
        <div id="game-letter-1" class="game-letter">A</div>
        <div id="game-letter-2" class="game-letter">B</div>
      </div>
      <button id="btnNextRound" onclick="nextRound()">Next Round</button>
    </div>
    
    
    
    <script src="js/main.js"></script>
    <script src="js/game.js"></script>
  </body>
  
</html>
